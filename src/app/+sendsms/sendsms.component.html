<!-- Main content -->
<section class="content">
  <div class="row">
    <form [formGroup]="smsData" (ngSubmit)="onClickSubmit(smsData.value)">
    <div class="col-md-3">
      <div class="box box-solid">
        <div class="box-header with-border">
          <h3 class="box-title">Rules</h3>

          <div class="box-tools">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="box-body no-padding">
          <ul class="nav nav-pills nav-stacked">
            <li><a href="#"><i class="fa fa-file-text-o"></i> Required number format: (082) 000-0000 </a></li>
            <li><a href="#"><i class="fa fa-file-text-o"></i> Current version of this app you can only send one sms at the time.</a></li>
          </ul>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /. box -->

      <!-- /.box -->
    </div>
    <!-- /.col -->
    <div class="col-md-9">
      <div class="box box-black">
        <div class="box-header with-border">
          <h3 class="box-title">Compose New SMS</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="form-group">
            <label>Phone Number:</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-phone"></i>
                </div>
                <input name="cellNumber" placeholder="(082) 000-0000" id="smsMask" value="{{HistoricalData.formattedCell}}" formControlName="cellNumber" type="text" class="form-control" data-inputmask='"mask": "(999) 999-9999"'>
              </div>
          </div>
          <div class="form-group">
            <label>SMS Message:</label>
            <textarea id="compose-textarea" formControlName="smsMessage" value="{{HistoricalData.message}}" placeholder="Enter Message ..." class="form-control" style="height: 300px"></textarea>
          </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <div class="pull-right">
            <button type="reset" (click)="smsData.reset()" class="btn btn-default"><i class="fa fa-times"></i> Discard</button>
          </div>
          <button type="submit" [disabled] = "!smsData.valid" class="btn btn-success"><i class="fa fa-envelope-o"></i> Send</button>
        </div>
        <!-- /.box-footer -->
      </div>
      <!-- /. box -->
    </div>
    <!-- /.col -->
  </form>
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
