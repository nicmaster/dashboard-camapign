<div class="navbar-custom-menu">
  <ul class="nav navbar-nav">
    <!-- Messages: style can be found in dropdown.less -->


    <li mk-dropdown type="list" [isWrapper]="false" class="user user-menu">
      <mk-dropdown-toggle>
        <a #toggleElement>
          <img src="assets/img/user2-160x160.jpeg" class="user-image" alt="User Image">
          <span class="hidden-xs">{{firstName}} {{lastName}}</span>
        </a>
      </mk-dropdown-toggle>
      <mk-dropdown-menu>
        <li class="user-header">
          <img src="assets/img/user2-160x160.jpeg" class="img-circle" alt="User Image">

          <p>
            {{firstName}} {{lastName}}
          </p>
        </li>
        <li class="user-footer">
          <div class="pull-left">
            <a href="/" class="btn btn-default btn-flat">Profile</a>
          </div>
          <div class="pull-right">
                <button type="submit" (click)='keycloackLogout()' class="btn btn-default btn-flat">Sign out</button>
          </div>
        </li>
      </mk-dropdown-menu>
    </li>
  </ul>
</div>
